
  devices: (
    {
      name: "MX Master 3S";
      dpi: 1000;
      smartshift:
      {
        on: true;
        threshold: 30;
      };
      hiresscroll:
      {
        hires: false;
        invert: false;
        target: false;
      };


      thumbwheel:
      {
        divert: true;
        invert: false;

        left: {
          mode: "OnInterval"
                  pixels: 2
                  action: {
            type: "Keypress"
                          keys: ["KEY_VOLUMEDOWN"]
          }
        }
          right: {

          mode: "OnInterval"
                  pixels: 2
                  action: {
            type: "Keypress"
                          keys: ["KEY_VOLUMEDOWN"]
          }
        }
      
          tap: {
          type: "Keypress"
              keys: ["KEY_MUTE"]
        }

      };

      buttons: (
        {
          cid: 0xc3;
          action =
          {
            type: "Gestures";
            gestures: (
              {
                direction: "Up";
                mode: "OnRelease";
                action =
                {
                  type: "Keypress";
                  keys: ["KEY_NEXTSONG"]
                };
              },
              {
                direction: "Down";
                mode: "OnRelease";
                action =
                {
                  type: "Keypress";
                  keys: ["KEY_PREVIOUSSONG"]
                };
              },
              {
                direction: "Left";
                mode: "OnRelease";
                action =
                {
                  type: "Keypress";
                  keys: ["KEY_PAGEUP"]
                };
              },
              {
                direction: "Right";
                mode: "OnRelease";
                action =
                {
                  type: "Keypress";
                  keys: ["KEY_PAGEDOWN"]
                }
              },
              {
                direction: "None"
                mode: "NoPress"
              }
            );
          };
        },

        {
          cid: 0xc4;
          action =
          {
            type = "ToggleSmartshift";
          };
        },
        {
          cid: 0x53;
          action =
          {
            type: "Keypress";
            keys: ["KEY_BACK"];
          };
        },
        {
          cid: 0x56;
          action =
          {
            type: "Keypress";
            keys: ["KEY_FORWARD"];
          };
        }
      );
    }
  );